<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="css.css">

      <title>registration</title>
   </head>
   <body>
      <div class="login">
         <img src="./img/bg.jpg" alt="image" class="login__bg">

         <div action="" class="login__form">
            <h1 class="login__title">Register Here!</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="name" placeholder="Name" required id="name" class="login__input">
               </div>

                <div class="login__box">
                    <input type="email" placeholder="Email ID" required id="email" class="login__input">
                    <i class="ri-mail-fill"></i>
                 </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required id="password" class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>

               <div class="login__box">
                <input type="password" placeholder="Retype password" required class="login__input">
                <i class="ri-lock-2-fill"></i>
             </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="../forget password/forgetPassword.html" class="login__forgot">Forgot Password?</a>
            </div>

            <a href="#"><button type="submit" id="signUpBttn" class="login__button">Register Now!</button></a>
      
            <!-- <a href="../login.html"><button type="submit" class="login__button">Login</button></a> -->

            
            
            <div class="login__register">
               Don't have an account? <a href="../login.html">Login Now!</a>
            </div>
       
         </div>
      </div>
      <script type="module" src="registration.js"></script>
      <!-- <script type="module" src="firebaseConfig.js"></script> -->
   </body>
</html>
