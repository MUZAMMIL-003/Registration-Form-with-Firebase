<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="./registration page/css.css">

      <title>Login</title>
   </head>
   <body>
      <div class="login">
         <img src="./registration page/img/bg.jpg" alt="image" class="login__bg">

         <div action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" id="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" id="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" id="loginBttn" class="login__button">Login</button>
            <button type="submit" id="loginWithGoogleBttn" class="login__button">Login With Google!</button>

            <div class="login__register">
               Don't have an account? <a href="./registration page/register.html">Register</a>
            </div>
         </div>
      </div>
      <script type="module" src="login.js"></script>
   </body>
</html>
